<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Primary Meta Tags -->
    <title>LakayAlert - Real-time incident reporting in Haiti</title>
    <meta name="title" content="LakayAlert - Real-time incident reporting in Haiti" />
    <meta name="description" content="Community-driven incident reporting and tracking platform for Haiti. Report and monitor incidents in real-time to keep your community informed and safe." />
    
    <!-- Theme Color and PWA -->
    <meta name="theme-color" content="#DC2626" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lakayalert.com" />
    <meta property="og:title" content="LakayAlert - Real-time incident reporting in Haiti" />
    <meta property="og:description" content="Community-driven incident reporting and tracking platform for Haiti. Report and monitor incidents in real-time to keep your community informed and safe." />
    <meta property="og:image" content="https://lakayalert.com/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://lakayalert.com" />
    <meta property="twitter:title" content="LakayAlert - Real-time incident reporting in Haiti" />
    <meta property="twitter:description" content="Community-driven incident reporting and tracking platform for Haiti. Report and monitor incidents in real-time to keep your community informed and safe." />
    <meta property="twitter:image" content="https://lakayalert.com/twitter-image.png" />
    
    <!-- Preconnect to essential domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.mapbox.com" />
    <link rel="preconnect" href="https://tile.openstreetmap.org" />
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: https://*.openstreetmap.org https://www.google-analytics.com https://www.googletagmanager.com https://example.comhttps://images.unsplash.com blob:;
      font-src 'self' data: https://fonts.gstatic.com;
      connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com https://*.supabase.co https://*.openstreetmap.org https://nominatim.openstreetmap.org;
      frame-src 'self';
      media-src 'self' blob:;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    ">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    
    <!-- Mobile Web App -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="LakayAlert" />
    <meta name="apple-mobile-web-app-title" content="LakayAlert" />
    <meta name="msapplication-TileColor" content="#DC2626" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />
  
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
